    <div class="flex-shrink-0">
        <div class="flex items-center mx-auto justify-center h-12 w-12 rounded-md bg-indigo-500 text-white">

        Plan
    </h3>
    <h3 class="text-5xl  text-gray-700 font-bold dark:text-white py-4">
        ${{monthlyAmount}}/mo
    </h3>

        Monthly API Call Limit: {{data.perMonthLimit}}

    <p class="text-md  text-gray-500 dark:text-gray-300 p-2">
        Rate Limit Per Second: {{data.perSecondLimit}}
